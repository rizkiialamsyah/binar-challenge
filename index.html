<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg">
        <div class="container">
          <a class="navbar-brand text-primary" href="#">Sewa Mobil</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active mx-3" aria-current="page" href="#"
                >Our Services</a
              >
              <a class="nav-link mx-3" href="#">Why Us</a>
              <a class="nav-link mx-3" href="#">Testimonial</a>
              <a class="nav-link mx-3" href="#">FAQ</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="container-fluid hero-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h1 class="tagline-heading">
              Sewa & Rental Mobil Terbaik di kawasan Majalengka
            </h1>
            <p class="tagline-desc">
              Selamat datang di Binar Car Rental. Kami menyediakan mobil
              kualitas terbaik dengan harga terjangkau. Selalu siap melayani
              kebutuhanmu untuk sewa mobil selama 24 jam.
            </p>
            <button type="button" class="btn btn-success">
              Mulai Sewa Mobil
            </button>
          </div>

          <div class="col-md-6">
            <img src="/img_car.png" alt="my image car" class="car-img" />
          </div>
        </div>
      </div>
    </section>
    <section></section>
    <section class="whyus-section"></section>
    <section class="testimoni-section"></section>
    <section class="cta-section"></section>
    <section class="faq-section"></section>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
